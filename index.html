<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MD Perfumer</title>

        <!-- favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- font -->

        <link rel="stylesheet" href="./assets/lato/stylesheet.css" />

        <!-- scrips -->

        <script src="./assets/js/scrip.js"></script>

        <!-- css -->
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <header id="header"></header>
        <script>
            load("#header", "./template/header.html");
        </script>

        <main>
            <div class="container"></div>
        </main>

        <footer id="#footer"></footer>

        <script>
            load("#footer", "./template/footer.html");
        </script>

        <!-- modal -->

        <div id="modal-header" class="modal">
            <div class="modal__inner">
                <div class="modal__search-header">
                    <input
                        type="text"
                        class="modal__search-input"
                        name=""
                        id=""
                        placeholder="Nhập sản phẩm bạn muốn tìm kiếm"
                    />

                    <div class="modal__search-icon-wrap">
                        <img
                            src="./assets/icon/search.svg"
                            alt=""
                            class="modal__search-icon icon"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
